<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="instruction">
            <div>
                <p>Press the button to start <br>
                    Use Up & Down Arrow to move<br>

            </div>
            
        </div>

                PLAY AGAIN !!! <br>

            </div>
            
        </div>
    </div>
